<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Day App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
  <header class="header">
    <div class="header__container">
      <div class="header__title">
        <h1>My Day</h1>
        <p>All my tasks in one place</p>
      </div>
      <div class="todo__date">
        <div class="todo__date-container">
          <p class="todo__date-month"></p>
          <p class="todo__date-day"></p>
          <p class="todo__date-weekday"></p>
        </div>
      </div>

      <div class="main__input-container">
        <input class="todo__input" type="text" placeholder="Add a new task" />
        <span class="material-symbols-outlined">add</span>
      </div>
    </div>
  </header>

  <main class="todo">

    <div class="todo__container">

      <div class="todo__list--container">
        <ul class="todo__list" data-router>
          <li id='empty' class="todo__item">empty</li>
        </ul>
      </div>

      <div class="todo__actions--container">
        <span id="number-pending-items"></span>

        <ul class="todo__nav">
          <li><a id="all-page" href="#/">All</a></li>
          <li><a id="pending-page" href="#/pending">Pending</a></li>
          <li><a id="completed-page" href="#/completed">Completed</a></li>
        </ul>

        <div class="clear__buttons-container">
          <!-- <button id="organize-button">Organize</button> -->
          <button id="clearCompleted-button">Clear completed</button>
          <button id="panic-button">Clear All</button>
        </div>

      </div>

    </div>
  </main>



  <!-- <script src="./routes.js"></script> -->
  <!-- <script src="./router.js"></script> -->
  <script src="./main.js"></script>
</body>

</html>
